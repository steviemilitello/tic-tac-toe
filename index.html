<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- x button will fill a div with x -->
    <button id="xoButton">X or O</button>
    <!-- o button will fill a div with o -->
    <!-- button to reset -->
    <button id = "resetButton">Reset</button>
    <p id="message"></p>
    <!-- 3 x 3 grid of divs -->
    <!-- container will hold divs -->
    <div id="container">
        <!-- tic tac toe squares -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    </div>
    </div>
    <script src="js/app.js"></script>  

</body>
</html>
