<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- button to reset -->
    <button id = "reset">Reset</button>
    <p id="message"></p>
    <!-- 3 x 3 grid of divs -->
    <!-- container will hold divs -->
    <div id="container">
        <!-- tic tac toe squares -->
        <div id = "square-1" class ="game-square"></div>
        <div id = "square-2" class ="game-square"></div>
        <div id = "square-3" class ="game-square"></div>
        <div id = "square-4" class ="game-square"></div>
        <div id = "square-5" class ="game-square"></div>
        <div id = "square-6" class ="game-square"></div>
        <div id = "square-7" class ="game-square"></div>
        <div id = "square-8" class ="game-square"></div>
        <div id = "square-9" class ="game-square"></div>
    </div>
    <script src="js/app.js"></script>  

</body>
</html>
